name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - name: Install Python
        run: uv python install 3.13

      - name: Run tests
        run: uv run test_pagespeed_insights_tool.py -v
